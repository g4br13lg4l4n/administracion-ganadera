<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">Formulario Personal</h4>
    <button type="button" class="close" (click)="close()" aria-hidden="true">
      <i class="mdi mdi-close"></i>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-horizontal form-material">
      <div class="form-group">
        <div class="col-md-12 m-b-20">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
          />
        </div>
        <div class="col-md-12 m-b-20">
          <input
            type="text"
            class="form-control"
            placeholder="Apellidos"
          />
        </div>
        <div class="col-md-12 m-b-20">
          <input
            type="text"
            class="form-control"
            placeholder="Edad"
          />
        </div>
        <div class="col-md-12 m-b-20">
          <label for="fchNacimiento">Fecha de nacimiento</label>
          <input
            id="fchNacimiento"
            type="date"
            class="form-control"
          />
        </div>
        <div class="col-md-12 m-b-20">
          <input
            type="text"
            class="form-control"
            placeholder="Teléfono"
          />
        </div>
        <div class="col-md-12 m-b-20">
          <input
            type="text"
            class="form-control"
            placeholder="Dirección"
          />
        </div>
        <div class="col-md-12 m-b-20">
          <input
            type="text"
            class="form-control"
            placeholder="Salario base"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-info waves-effect"
      data-dismiss="modal" >
      Guardar
    </button>
    <button
      type="button"
      class="btn btn-default waves-effect"
      (click)="close()">
      Cancelar
    </button>
  </div>
</div>
