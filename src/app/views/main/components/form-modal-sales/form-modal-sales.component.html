<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Formulario Ventas</h4>
        <button type="button" class="close" (click)="close()" aria-hidden="true">
            <i class="mdi mdi-close"></i>
        </button>
    </div>
    <div class="modal-body">
        <form class="form-horizontal form-material">
            <div class="form-group">
                <div class="col-md-12 m-b-20">
                    <input type="text" class="form-control" placeholder="Tipo de venta" />
                </div>
                <div class="col-md-12 m-b-20">
                    <label for="fchVenta">Fecha de venta</label>
                    <input id="fchVenta" type="date" class="form-control" />
                </div>
                <div class="col-md-12 m-b-20">
                    <input type="text" class="form-control" placeholder="Valor estimado" />
                </div>
                <div class="row">
                    <div class="col-md-5 m-t-10">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Â¿Es suministro?</label>
                    </div>
    
                    <div class="form-group col-md-7 m-t-8">
                        <select class="form-control">
                            <option>Seleccionar</option>
                            <option>Tractor</option>
                            <option>Vacuna</option>
                            <option>Pala</option>
                            <option>Llantas</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-12 m-b-20">
                    <input type="text" class="form-control" placeholder="Peso estimado vendido" />
                </div>

                <div class="col-md-12 m-b-20">
                    <label>Factura</label>
                    <input type="file" class="form-control" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info waves-effect" data-dismiss="modal">
            Guardar
        </button>
        <button type="button" class="btn btn-default waves-effect" (click)="close()">
            Cancelar
        </button>
    </div>
</div>
