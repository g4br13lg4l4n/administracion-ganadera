<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Formulario Ventas</h4>
        <button type="button" class="close" (click)="close()" aria-hidden="true">
            <i class="mdi mdi-close"></i>
        </button>
    </div>
    <div class="modal-body">
        <form class="form-horizontal form-material" [formGroup]="formSales">
            <div class="form-group">
                <div class="col-md-12 m-b-20">
                    <select name="tipoVenta" class="form-control" formControlName="tipoVenta">
                        <option value=""> Seleccionar el tipo de venta </option>
                        <option value="De contado">De contado</option>
                        <option value="Crédito">Crédito</option>
                        <option value="Transferencia bancaria">Transferencia bancaria</option>
                    </select>
                </div>
                <div class="col-md-12 m-b-20">
                    <label for="fchVenta">Fecha de venta</label>
                    <input formControlName="fchVenta" type="date" class="form-control" />
                </div>
                <div class="col-md-12 m-b-20">
                    <input type="text" formControlName="valorEstimado" class="form-control" placeholder="Valor estimado" />
                </div>
                <div class="row">
                    <div class="col-md-5 m-t-10">
                        <input type="checkbox" formControlName="isSuministro">
                        <label for="checkbox">¿Es suministro?</label>
                    </div>
    
                    <div class="form-group col-md-7 m-t-8">
                        <select class="form-control" formControlName="suministro">
                            <option>Seleccionar</option>
                            <option value="Tractor">Tractor</option>
                            <option value="Vacuna">Vacuna</option>
                            <option value="Pala">Pala</option>
                            <option value="Llantas">Llantas</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-12 m-b-20">
                    <input formControlName="pesoEstimadoVendido" type="text" class="form-control" placeholder="Peso estimado vendido" />
                </div>

                <div class="col-md-12 m-b-20">
                    <label>Factura</label>
                    <input formControlName="factura" type="file" class="form-control" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button (click)="guardar()" type="button" class="btn btn-info waves-effect" data-dismiss="modal">
            Guardar
        </button>
        <button type="button" class="btn btn-default waves-effect" (click)="close()">
            Cancelar
        </button>
    </div>
</div>
