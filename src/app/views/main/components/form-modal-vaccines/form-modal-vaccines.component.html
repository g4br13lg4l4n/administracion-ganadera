<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Formulario Vacunas</h4>
        <button type="button" class="close" (click)="close()" aria-hidden="true">
            <i class="mdi mdi-close"></i>
        </button>
    </div>
    <div class="modal-body">
        <form class="form-horizontal form-material">
            <div class="form-group" [formGroup]="formVaccines">
                <div class="col-md-12 m-b-20">
                    <input type="text" formControlName="vacunaNombre" class="form-control" placeholder="Nombre vacuna" />
                </div>
                <div class="col-md-12 m-b-20">
                    <label for="fchAplicacion">Fecha de aplicación</label>
                    <input formControlName="fchAplicacion" id="fchAplicacion" type="date" class="form-control"/>
                </div>
                <div class="col-md-12 m-b-20">
                    <input formControlName="motivoAplicacion" type="text" class="form-control" placeholder="Motivo aplicación" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button (click)="guardar()" type="button" class="btn btn-info waves-effect" data-dismiss="modal">
            Guardar
        </button>
        <button type="button" class="btn btn-default waves-effect" (click)="close()">
            Cancelar
        </button>
    </div>
</div>
