<div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">Formulario Ganados</h4>
      <button type="button" class="close" (click)="close()" aria-hidden="true">
        <i class="mdi mdi-close"></i>
      </button>
    </div>
    <div class="modal-body">
      <form class="form-horizontal form-material">
        <div class="form-group">
          <div class="col-md-12 m-b-20">
            <input
              type="text"
              class="form-control"
              placeholder="Tipo animal"
            />
          </div>
          <div class="col-md-12 m-b-20">
            <input
              type="text"
              class="form-control"
              placeholder="Raza"
            />
          </div>
          <div class="col-md-12 m-b-20">
            <input
              type="text"
              class="form-control"
              placeholder="Género"
            />
          </div>
          <div class="col-md-12 m-b-20">
            <input
              type="text"
              class="form-control"
              placeholder="Cantidad"
            />
          </div>
          <div class="col-md-12 m-b-20">
            <input
              type="text"
              class="form-control"
              placeholder="Fecha de nacimiento"
            />
          </div>
          <div class="col-md-12 m-b-20">
            <input
              type="text"
              class="form-control"
              placeholder="Registro de vacuna"
            />
          </div>
          <div class="col-md-12 m-b-20">
            <input
              type="text"
              class="form-control"
              placeholder="Número de registro"
            />
          </div>
          <div class="col-md-12 m-b-20">
            <input
              type="text"
              class="form-control"
              placeholder="Estatus"
            />
          </div>
          <div class="col-md-12 m-b-20">
            <input
              type="date"
              class="form-control"
              placeholder="Fecha de baja"
            />
          </div>
          <div class="col-md-12 m-b-20">
            <input
              type="text"
              class="form-control"
              placeholder="Valor estimado"
            />
          </div>
          <div class="col-md-12 m-b-20">
            <input
              type="text"
              class="form-control"
              placeholder="Peso estimado"
            />
          </div>
          <div class="col-md-12 m-b-20">
            <label>Foto</label>
            <input
              type="file"
              class="form-control"
            />
          </div>
          <div class="col-md-12 m-b-20">
            <input
              type="text"
              class="form-control"
              placeholder="Rancho o potrero"
            />
          </div>
          <div class="col-md-12 m-b-20">
            <input
              type="text"
              class="form-control"
              placeholder="Notas"
            />
          </div>
          <div class="col-md-12 m-b-20">
            <input
              type="text"
              class="form-control"
              placeholder="Fecha de ingreso como activo"
            />
          </div>
          <div class="col-md-12 m-b-20">
            <input
              type="text"
              class="form-control"
              placeholder="Se encuentra embarazada"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-info waves-effect"
        data-dismiss="modal" >
        Guardar
      </button>
      <button
        type="button"
        class="btn btn-default waves-effect"
        (click)="close()">
        Cancelar
      </button>
    </div>
  </div>
